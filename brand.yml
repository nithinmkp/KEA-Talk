color:
  palette:
    dark-grey: "#222222"
    blue: "#ddeaf1"
  background: "#f1fffa"
  foreground: dark-grey
  primary: black


typography:
  fonts:
    - family: Jura
      source: google
    - family: Space Mono
      source: google
  base: Jura
  headings: Jura
  link:
    decoration: underline
  monospace: Space Mono
  monospace-inline:
    color: "#222222"
    background-color: "#ddeaf1" # or use a named color from `color`
  monospace-block: 
    background-color: "#eef4f8"


